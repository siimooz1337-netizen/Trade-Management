<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futures Position Risk Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .calculator {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
        }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 700;
        }

        .positions-section {
            margin-bottom: 40px;
        }

        .section-title {
            color: #2d3748;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: "â€¢";
            color: #667eea;
            font-size: 28px;
            margin-right: 10px;
        }

        .position-row {
            display: grid;
            grid-template-columns: 100px 100px 1fr 1fr 1fr 1fr 1fr auto;
            gap: 12px;
            align-items: end;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .input-field {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #718096;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        select, input {
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #2d3748;
            background: white;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-position-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .add-position-btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .delete-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c53030;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .result-box {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e2e8f0;
        }

        .result-box.highlight {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
        }

        .result-value {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .highlight .result-value {
            color: white;
        }

        .result-label {
            font-size: 14px;
            color: #718096;
            font-weight: 500;
        }

        .highlight .result-label {
            color: rgba(255,255,255,0.9);
        }

        .position-risk {
            font-size: 12px;
            color: #e53e3e;
            font-weight: 600;
            margin-top: 5px;
        }

        .position-reward {
            font-size: 12px;
            color: #38a169;
            font-weight: 600;
            margin-top: 5px;
        }

        .contract-info {
            font-size: 10px;
            color: #a0aec0;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Futures Position Risk Calculator</h1>
            
            <div class="positions-section">
                <div class="section-title">POSITIONS</div>
                <div id="positionsContainer"></div>
                <button class="add-position-btn" onclick="addPosition()">+ Add Position</button>
            </div>

            <div class="results-grid">
                <div class="result-box highlight">
                    <div class="result-value" id="totalRisk">$0.00</div>
                    <div class="result-label">TOTAL RISK</div>
                </div>
                <div class="result-box highlight">
                    <div class="result-value" id="totalReward">$0.00</div>
                    <div class="result-label">TOTAL REWARD</div>
                </div>
                <div class="result-box">
                    <div class="result-value" id="combinedRR">0.00</div>
                    <div class="result-label">COMBINED R:R</div>
                </div>
                <div class="result-box">
                    <div class="result-value" id="avgRR">0.00</div>
                    <div class="result-label">AVERAGE R:R</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const contractSpecs = {
            'YM': { value: 5 }, 'MYM': { value: 1 },
            'ES': { value: 50 }, 'MES': { value: 5 },
            'NQ': { value: 20 }, 'MNQ': { value: 2 },
            'GC': { value: 100 }, 'MGC': { value: 10 },
            'CL': { value: 1000 }, 'MCL': { value: 100 }
        };

        function addPosition(instrument = 'MNQ', contracts = 1, entry = '', stop = '', target = '') {
            const positionRow = document.createElement('div');
            positionRow.className = 'position-row';
            positionRow.innerHTML = `
                <div class="input-field">
                    <label>INSTRUMENT</label>
                    <select class="instrument-select">
                        <option value="MNQ">MNQ</option>
                        <option value="MES">MES</option>
                        <option value="MYM">MYM</option>
                        <option value="MGC">MGC</option>
                        <option value="MCL">MCL</option>
                        <option value="NQ">NQ</option>
                        <option value="ES">ES</option>
                        <option value="YM">YM</option>
                        <option value="GC">GC</option>
                        <option value="CL">CL</option>
                    </select>
                    <div class="contract-info">$${contractSpecs[instrument].value}/pt</div>
                </div>
                <div class="input-field">
                    <label>CONTRACTS</label>
                    <input type="number" class="contracts-input" value="${contracts}" min="1">
                </div>
                <div class="input-field">
                    <label>ENTRY PRICE</label>
                    <input type="number" class="entry-input" value="${entry}" step="any">
                </div>
                <div class="input-field">
                    <label>STOP PRICE</label>
                    <input type="number" class="stop-input" value="${stop}" step="any">
                </div>
                <div class="input-field">
                    <label>TARGET PRICE</label>
                    <input type="number" class="target-input" value="${target}" step="any">
                </div>
                <div class="input-field">
                    <label>RISK</label>
                    <div class="position-risk">$0.00</div>
                </div>
                <div class="input-field">
                    <label>REWARD</label>
                    <div class="position-reward">$0.00</div>
                </div>
                <div>
                    <label>&nbsp;</label>
                    <button class="delete-btn">Delete</button>
                </div>
            `;
            
            const select = positionRow.querySelector('.instrument-select');
            select.value = instrument;
            
            const inputs = positionRow.querySelectorAll('select, input');
            inputs.forEach(input => {
                input.addEventListener('input', updateCalculation);
                input.addEventListener('change', updateCalculation);
            });
            
            positionRow.querySelector('.delete-btn').addEventListener('click', function() {
                positionRow.remove();
                updateCalculation();
            });
            
            select.addEventListener('change', function() {
                const spec = contractSpecs[this.value];
                this.parentElement.querySelector('.contract-info').textContent = `$${spec.value}/pt`;
                updateCalculation();
            });
            
            document.getElementById('positionsContainer').appendChild(positionRow);
            updateCalculation();
        }

        function updateCalculation() {
            const positions = document.querySelectorAll('.position-row');
            let totalRisk = 0;
            let totalReward = 0;
            let totalRR = 0;
            let validPositions = 0;

            positions.forEach(position => {
                const instrument = position.querySelector('.instrument-select').value;
                const contracts = parseFloat(position.querySelector('.contracts-input').value) || 0;
                const entry = parseFloat(position.querySelector('.entry-input').value) || 0;
                const stop = parseFloat(position.querySelector('.stop-input').value) || 0;
                const target = parseFloat(position.querySelector('.target-input').value) || 0;

                if (entry && stop && target && contracts > 0) {
                    const contractValue = contractSpecs[instrument].value;
                    const riskPerContract = Math.abs(entry - stop) * contractValue;
                    const rewardPerContract = Math.abs(target - entry) * contractValue;
                    
                    const positionRisk = riskPerContract * contracts;
                    const positionReward = rewardPerContract * contracts;
                    const positionRR = rewardPerContract / riskPerContract;

                    totalRisk += positionRisk;
                    totalReward += positionReward;
                    totalRR += positionRR;
                    validPositions++;

                    position.querySelector('.position-risk').textContent = `$${positionRisk.toFixed(2)}`;
                    position.querySelector('.position-reward').textContent = `$${positionReward.toFixed(2)}`;
                } else {
                    position.querySelector('.position-risk').textContent = '$0.00';
                    position.querySelector('.position-reward').textContent = '$0.00';
                }
            });

            document.getElementById('totalRisk').textContent = `$${totalRisk.toFixed(2)}`;
            document.getElementById('totalReward').textContent = `$${totalReward.toFixed(2)}`;
            document.getElementById('combinedRR').textContent = totalRisk > 0 ? (totalReward / totalRisk).toFixed(2) : '0.00';
            document.getElementById('avgRR').textContent = validPositions > 0 ? (totalRR / validPositions).toFixed(2) : '0.00';
        }

        document.addEventListener('DOMContentLoaded', function() {
            addPosition('MNQ', 2, 18000, 17950, 18100);
            addPosition('MES', 1, 4500, 4480, 4550);
        });
    </script>
</body>
</html>
